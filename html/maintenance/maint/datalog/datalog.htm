<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <link href="../../../media/custom/lib/css/main.css" type="text/css" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='../../../media/custom/lib/css/dir.css' />
        <script language="javascript" src="../../../media/custom/lib/js/tools.js" type="text/javascript">
        </script>
        <script>
            loadLanguagePack();
        </script>
    </head>
    <body>
    <div id="datalogfilelist">
       </div>
      
        <script language="javascript" type="text/javascript">
            function loadlogfilelist(){
                var xhrlogfile = createXMLHttpRequest();
                xhrlogfile.open("GET", "/plcExchange/load/", false);
                xhrlogfile.setRequestHeader("FilePath", "/sys/Web/log/");
                xhrlogfile.send(null);
                if (xhrlogfile.readyState == 4 && xhrlogfile.status == 200) {
                    document.getElementById("datalogfilelist").innerHTML = xhrlogfile.responseText;
                }
				else if (xhrlogfile.readyState == 4 && xhrlogfile.status == 401) {
                    window.alert(lang.alertMessage401);  // ERROR: You need rights 
                }
                else if (xhrlogfile.readyState == 4 && xhrlogfile.status == 410) {
                    window.alert(lang.alertMessage410); // ERROR: Session has expired
                    window.top.location.replace('/login.htm');   // In the server will be replaced by "sys/Web/login.htm" 
                }
                else {
                    document.getElementById("datalogfilelist").innerHTML = xhrlogfile.responseText;
                }
            };
            loadlogfilelist();
        </script>
    </body>
</html>
